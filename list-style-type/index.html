<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>list-style-typeサンプル</title>
	<link rel="stylesheet" href="list-style-type.css">
</head>
<body><!-- ul.none>li{リスト$}*3 -->
	<ul class="none">
		<li>リスト１</li>
		<li>リスト２</li>
		<li>リスト３</li>
	</ul><!-- ul.disc>li{リスト$}*3 -->
	<ul class="disc">
		<li>リスト１</li>
		<li>リスト２</li>
		<li>リスト３</li>
	</ul><!-- ul.circle>li{リスト$}*3 -->
	<ul class="circle">
		<li>リスト１</li>
		<li>リスト２</li>
		<li>リスト３</li>
	</ul><!-- ul.decimal>li{リスト$}*3 -->
	<ul class="decimal"> 
		<li>リスト１</li>
		<li>リスト２</li>
		<li>リスト３</li>
	</ul>
</body>
</html>
