<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>flexサンプル</title>
	<link rel="stylesheet" href="flex.css">
</head>
<body>
	<div class="grid">
		<div class="col fluid">
			<h2>Fluid</h2>
				<p>右にカラム</p>
		</div>
		<div class="col fixed">
			<h2>Fixed</h2>
			<p>中央カラム</p>
		</div>
		<div class="col fluid">
			<h2>Fluid</h2>
			<p>左カラム</p>
		</div>
	</div>
</body>
</html>
